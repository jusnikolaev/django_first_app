<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>

{% for post in posts %}
<div>
    <h2><a href="http://127.0.0.1:8000/admin">{{ post.title }}</a></h2>
    <p>published: {{ post.published_date }}</p>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
</body>
</html>
